expeditor:
  secrets:
    # TODO: change this once we go to production
    ACCEPTANCE_HAB_AUTH_TOKEN:
      path: account/static/habitat/chef-ci
      field: scotthain-sig-key
  defaults:
    buildkite:
      timeout_in_minutes: 30
      env:
        HAB_ORIGIN: "core"
        ACCEPTANCE_HAB_BLDR_URL: "https://bldr.acceptance.habitat.sh"
        DO_FAKE_RELEASE: "true"

steps:
#######################################################################
# Release!
#######################################################################

  # TODO If you add quotes around the target currently breaks a bash case statement :/
  - label: "[:linux: build hab]"
    command:
      - .expeditor/scripts/build_component.sh hab
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - BUILD_PKG_TARGET=x86_64-linux
  
  - label: "[:linux: :two: build hab]"
    command:
      - .expeditor/scripts/build_component.sh hab
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - BUILD_PKG_TARGET=x86_64-linux-kernel2

  - label: "[:windows: build hab]"
    command:
      - powershell .expeditor/scripts/build_component.ps1 hab
    expeditor:
      executor:
        docker:
          host_os: windows
          os_version: 2016
          environment:
            - BUILD_PKG_TARGET=x86_64-windows
            - BUILDKITE_AGENT_ACCESS_TOKEN

  - label: "[:macos: build hab]"
    command:
      - curl https://raw.githubusercontent.com/chef/ci-studio-common/master/install.sh | sudo -E bash
      - . /opt/ci-studio-common/buildkite-agent-hooks/ci-studio-common.sh
      - curl --remote-name --location "https://s3-us-west-2.amazonaws.com/shain-bk-test/mac-bootstrapper-1.0.0-latest.pkg"
      - sudo installer -verbose -pkg "mac-bootstrapper-1.0.0-latest.pkg" -target /
      - sudo ln -sf /opt/mac-bootstrapper/embedded/bin/bash /bin/bash
      - eval "$(vault-util fetch-secret-env)" && .expeditor/scripts/build_component.sh hab
    env:
      BUILD_PKG_TARGET: "x86_64-darwin"
    expeditor:
      executor:
        macos:
          os-version: "10.12"
          inherit-environment-vars: true


  - wait

  - label: "[:linux: build hab-plan-build]"
    command:
      - .expeditor/scripts/build_component.sh plan-build
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - BUILD_PKG_TARGET=x86_64-linux

  - label: "[:linux: :two: build hab-plan-build]"
    command:
